        const arr = location.href.split(/[\?\&]/);
        const obj = {}
        arr.map(item => {
          if (item.indexOf('=') !== -1) {
            obj[item.split('=')[0]] = item.split('=')[1]
          } else {
            obj.baseUrl = item
          }
        })
        console.log(obj)
        localStorage.setItem('openid', obj.useropenid)
        localStorage.setItem('userimg', encodeURI(obj.headimgurl).replace(/%253A/g, ':').replace(/%252F/g, '/'))
